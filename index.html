<!DOCTYPE html>
<html>
  <head>
	<title>Secret Agent Supply Inc.</title>
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css">

  <body>
    <!-- Header -->
  	<header>

    <div class="jumbotron">

    </div>

      	<li>Gadgets</li>
      	<li>Vehicles</li>

    <div class="main-container">

      </div>

    <footer>
